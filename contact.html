    <meta property="og:image:height" content="672">
        
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="canonical" href="https://practicehospitality.com" />
    
    <title>Contact - Practice Hospitality</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

</head>
<body class="loading">
    
    <div id="loading-overlay"></div>

     <!-- MENU -->
    <div class="hamburger">
        <div class="icon">
            <span></span>
            <span></span>
        </div>
    </div>
    <a href="/" class="nav-link logo" >
        <img src="img/svg/logo.svg" alt="Practice Hospitality">
    </a>
    <nav id="nav" class="ph-xl-5 ph-lg-6 ph-sm-8 ph-xs-22">
        <a class="nav-link" href="portfolio">Portfolio</a>
        <a class="nav-link" href="team">Team</a>
        <a class="nav-link" href="about">About</a>
        <a class="nav-link" href="services">Services</a>
        <a class="nav-link" href="media">Media</a>
        <a class="nav-link" href="contact">Contact</a>
    </nav>

    <!-- AJAX CONTENT HOLDER -->
    <main id="wrapper">

        <!-- SMOOTH SCROLLING CONTENT -->
        <div class="content contact">

            <!-- HERO SECTION -->
            <section class="hero">
                <div class="ph-grid xs-wrap">
                    <div class="ph-xl-23">
                        <h1 class="ph-120 ph-xl-8 ph-xs-23">Don't hesitate to get in touch</h1>
                        <address class="accent ph-30 lightGrey">
                            <div class="ph-grid lg-wrap">
                                <div class="ph-xl-6 ph-lg-12">
                                    1900 N Akard St, 3rd Floor<br>
                                    Dallas, Texas 75201 USA
                                </div>
                                <div class="ph-xl-6 ph-lg-12 lg-top-1">
                                    <a class="lightGrey" href="mailto:info@practicehospitality.com?subject=Site contact">info@practicehospitality.com</a><br>
                                    <a class="lightGrey" href="tel:(214) 432 7430">(214) 432 7430</a>
                                </div>
                            </div>
                            <i><svg viewBox="0 0 23 23" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <g id="home-page-2-copy-2" transform="translate(-798.000000, -563.000000)" fill="none" stroke="#111211" stroke-width="3">
                                        <g id="item-copy" transform="translate(778.000000, 539.000000)">
                                            <path vector-effect="non-scaling-stroke"  d="M23,28 L38,28 L38,43 M38,28 L23.6716418,42.2164179" id="Path-3" transform="translate(30.500000, 35.500000) rotate(-315.000000) translate(-30.500000, -35.500000) "></path>
                                        </g>
                                    </g>
                                </svg>
                            </i>
                        </address>
                    </div>
                    <div class="ph-xl-10 ph-xl-os-1 ph-xs-23 ph-xs-os-0 xs-top-2">
                        <figure class="ph-img">
                            <img src="img/contact/hero.jpg"
                                srcset="
                                img/contact/hero-sm.webp  292w,
                                img/contact/hero-md.webp  437w,
                                img/contact/hero-lg.webp  583w,
                                img/contact/hero-xl.webp  875w,
                                "
                                sizes="40vw"
                                alt="Brown leather sofa">
                        </figure>
                    </div>
                </div>
            </section>

            <!-- FOOTER CONTACT -->
            <section class="contact-bottom lg-top-2">
                <h2 class="ph-60">Contact us</h2>
                <div class="ph-grid stretch sm-wrap">
                    <div class="ph-xl-13 ph-sm-23">
                        <form id="form">
                            <div class="ph-grid xs-wrap grid-between">
                                <div>
                                    <input type="text" id="name" name="name" placeholder="Name" required>
                                </div>
                                <div>
                                    <input type="email" id="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="ph-grid xs-wrap grid-between">
                                <div>
                                    <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                                </div>
                                <div>
                                    <select id="reason" required>
                                        <option value="Reason A" disabled selected>- Select Subject -</option>
                                        <option value="Reason A">Reason A</option>
                                        <option value="Reason B">Reason B</option>
                                        <option value="Reason C">Reason C</option>
                                        <option value="Reason D">Reason D</option>
                                    </select>
                                </div>
                            </div>
                            <textarea rows="6" required  placeholder="Message"></textarea>
                            <div class="center">
                                <input type="submit" id="submit" name="submit">
                            </div>
                        </form>
                    </div>
                    <div class="ph-xl-10 ph-xl-os-1 ph-sm-23 sm-top-1 ph-sm-os-0 contact-info">
                        <div>
                            <h3 class="accent orange upper">JOIN OUR CREW</h3>
                            <a class="text-link ph-30" href="#">View open job positions</a>
                        </div>
                        <div class="newsletter">
                            <h3 class="accent orange upper">Sign Up</h3>
                            <form id="newsletter" action="">
                                <input type="text" placeholder="Newsletter" name="email" required>
                                <input type="submit" value="Subscribe">
                                <div class="btn-fake">
                                    <svg viewBox="0 0 50 49" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <g id="home-page-8" transform="translate(-964.000000, -674.000000)" stroke="#FFFFFF" stroke-width="4">
                                            <g id="footer" transform="translate(20.000000, 534.000000)">
                                                <g id="newsletter" transform="translate(525.000000, 77.000000)">
                                                    <g id="input" transform="translate(0.000000, 51.000000)">
                                                        <path vector-effect="non-scaling-stroke" d="M426,20 L459,20 L459,53 M459,20 L426,53" id="Path-3" transform="translate(442.500000, 36.500000) rotate(-315.000000) translate(-442.500000, -36.500000) "></path>
                                                    </g>
                                                </g>
                                            </g>
                                        </g>
                                    </svg>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            

            <!-- FOOTER SECTION -->
            <footer id="footer" class="contact-footer">
                <div class="ph-grid">
                    <div class="copyright ph-xl-13 ph-xs-23">
                        <p>&copy; 2021 Practice Hospitality</p>
                    </div>
                    <div class="ph-xl-10 ph-xl-os-1">
                        <a class="ph-20" href="#">Instagram</a>
                        <a class="ph-20" href="#">Linkedin</a>
                    </div>
                </div>
            </footer>

        </div>
    </main>
    
    <!-- scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/images-loaded.js"></script>
    <script src="js/locomotive-scroll.min.js"></script>
    <script src="js/smoothstate.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/SplitText.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/DrawSVGPlugin.min.js"></script>
    <script src="js/MorphSVGPlugin.min.js"></script>
    <script src="js/main.js"></script>

    <!-- scripts -->

</body>
</html>
